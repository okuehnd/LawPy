services:
  mongodb:
    build:
      context: .
      dockerfile: Dockerfile.mongodb
    container_name: lawpy-mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/import
      - mongodb_data:/data/db
    networks:
      - lawpy-network
    restart: unless-stopped

  django:
    build:
      context: ./LawPy
      dockerfile: Dockerfile
    container_name: lawpy-django
    ports:
      - "8000:8000"
    volumes:
      - ./LawPy:/app
    depends_on:
      - mongodb
    networks:
      - lawpy-network
    environment:
      - MONGODB_HOST=mongodb
    restart: unless-stopped

